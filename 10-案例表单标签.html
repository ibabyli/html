<html>
	<head>
		<title>World</title>
	</head>
	<body>
		<form action="01-hello.html" method="post">
			<h3 align="center">欢迎登录此页面！</h3>
			<table width="100%">
				<tr>
					<td align="right">注册邮箱：</td>
					<td><input type="text" name="regit"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>您还可以使用<a href="#">手机号</a>注册或者使用<a href="#">账号</a>注册</td>
				</tr>
				<tr>
					<td  align="right">创建密码：</td>
					<td><input type="password" name="pwd"/></td>
				</tr>
				<tr>
					<td  align="right">真实姓名：</td>
					<td><input type="text" name="realname"/></td>
				</tr>
				<tr>
					<td  align="right">性别：</td>
					<td>
						<input type="radio" name="sex" value="famale"/>女
						<input type="radio" name="sex" value="male"/>男
					</td>
				</tr>
				<tr>
					<td  align="right">生日：</td>
					<td>
						<select name"year">
							<option value="1997"/>1997
							<option value="1998"/>1998
							<option value="1999"/>1999
						</select>年
						<select name"month">
							<option value="01"/>01
							<option value="02"/>02
							<option value="03" selected="selected"/>03
						</select>月
						<select name"day">
							<option value="20"/>20
							<option value="21"/>21
							<option value="22"/>22
						</select>日
					</td>
				</tr>
				<tr>
					<td  align="right">我现在：</td>
					<td>
						<select name"now">
							<option value="study"/>正在上学
							<option value="1998"/>已经工作
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><img src="images/verycode.png"/><a href="#">看不清换一张？</a></td>
						
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="image" src="images/btn.png"></td>
						
				</tr>
			</table>
		</form>
	</body>
</html>
